<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTRATION FORM </title>
</head>
<body>
    <main>
        <div>
            <h1> REGISTRATION FORM </h1> 
            <p><em> Kindly fill the form below to join our community </em></p>
        </div>
        <form action="#" method="POST"  >
            <div>
                <label for="name"> Name (first and lastname) </label>
                <input type="text" name="name" id="name" placeholder="Enter your name ">
                <br>
            </div>
            <div>
                <label for="email"> Email </label>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <br>
                <small> Your email is safe with us.</small>
                <br>
            </div>
            <div>
                <label for="date-of-birth "> Date of Birth </label>
                <input type="date" name="date of birth" id="date-of-birth" placeholder="Enter your date of birth">
                <br>
            </div>
            <div>
                <label for="gender"> Gender </label>
                <input type="radio" name="gender" id="male" value="Male"> Male 
                <input type="radio" name="gender" id="female" value="Female"> Female 
                <input type="radio" name="gender" id="others" value="Others">Others 
                <input type="text" name="gender" id="other" placeholder="Please state your gender identity">
                <br>
            </div>

            <button type="submit"> Submit </button>
        </form>
    </main>
    
    <footer>
        <p> Read a blogpost <a href="../index.html">here</a> </p>
    <p> Take a quick glace at our study <a href="timetable.html">timetable</a> </p>
    <p> &copySmatTechies2021 </p>
    </footer>
    
</body>
</html>
